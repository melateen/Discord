<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/styles.css">
    <title>Discord</title>
</head>
<body>
    <div class="container">
        <div class="server-list">
            <button class="server-item"></button>
        </div>
        <div class="server-info">
        </div>
        <div class="channel-list">
        </div>
        <div class="user-info">
            <img src="/src/assets/profiles/main-user-profile-picture.jpeg" alt="" width="35px" height="35px" draggable="false">
            <div class="user-info-names">
                <h1><strong>Melateen</strong></h1>
                <p>Aqui fica o status atual do usuário! Legal né?</p>
                <p>#8345</p>
            </div>
            <i class="bi bi-mic-fill"></i>
            <i class="bi bi-headset"></i>
            <i class="bi bi-gear-fill"></i>
        </div>
        <div class="messages-list">
        </div>


        <div class="chatbox-area">
            <i class="bi bi-plus-circle-fill"></i>
            <input type="text" placeholder="Conversar em #chat-geral">
            <div class="chatbox-rigth-st">
                <i class="bi bi-gift-fill"></i>
                <i class="bi bi-card-image"></i>
                <i class="bi bi-emoji-smile-fill"></i>
            </div>
        </div>


        <div class="chat-info">

        </div>
        <div class="members-list">

        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
